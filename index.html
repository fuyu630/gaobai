<!DOCTYPE html>
<html>
<head>
    <title>我的表白</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #ff5252;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .love-letter {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="love-letter">
        <h1>亲爱的...</h1>
        <p>我想对你说：</p>
        <p>我喜欢你，从我第一次见到你的那一刻起，你就深深地吸引了我。</p>
        <p>你的笑容、你的温柔和善良，每一天都让我感到幸福。</p>
        <p>我希望能够和你一起走下去，分享生活的喜悦和忧愁。</p>
        <p>我愿意用我的全心全意，来爱护你、关心你、守护你。</p>
        <p>请问，能够成为我的另一半吗？</p>
        <p class="signature">爱你的人</p>
    </div>
</body>
</html>
